<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection and Teacher Assignment</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4c3, #e1bee7);
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
        }

        /* Keyframes for background animation */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #f0f4c3, #e1bee7);
            }
            100% {
                background: linear-gradient(to right, #e1bee7, #f0f4c3);
            }
        }

        /* Top Header */
        .head {
            border: 2px solid #003f2c;
            color: white;
            margin: 30px;
            background-color: #009688;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Bar */
        nav {
            background-color: #003f5c;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav .menu {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav .menu li {
            margin: 0 15px;
        }

        nav .menu li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav .menu li a:hover {
            color: #ffa600; /* Change color on hover */
        }

        /* Main Dashboard */
        .dashboard {
            display: flex;
            justify-content: space-around;
            padding: 20px 40px;
            gap: 20px;
            margin-top: 20px;
        }

        .course-selection,
        .teacher-profile {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .course-selection:hover,
        .teacher-profile:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        h2 {
            color: #003f5c;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        h3 {
            color: #58508d;
            margin-top: 15px;
            font-size: 1.4em;
        }

        label,
        select {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .teacher-profile h3 {
            color: #ffa600;
        }

        .summary {
            padding: 20px;
            background-color: #f4f7fa;
            border-top: 3px solid #003f5c;
            border-radius: 10px;
            margin: 20px;
        }

        .summary ul {
            list-style: none;
            padding: 0;
        }

        .summary li {
            background-color: #e6efff;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
        }

        button {
            background-color: #003f5c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2a5298;
            transform: scale(1.05); /* Scale button on hover */
        }

        /* Additional UI Tweaks */
        .card {
            border: 1px solid #dedede;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }

        .course-checkbox {
            margin-right: 5px;
        }

        .teacher-dropdown {
            margin-left: 20px;
        }

        /* Faculty Details Styling */
        .teacher-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f7fa;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .feedback-form {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            margin: 20px 0;
            background-color: #f4f7fa;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h2 {
            margin-bottom: 15px;
        }

        .feedback-form label {
            display: block;
            margin-top: 10px;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .feedback-form button {
            background-color: #003f5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="head">UNIVERSITY PORTAL</div>

    <!-- Main Dashboard -->
    <div class="dashboard">

        <!-- Left Pane: Course Selection -->
        <div class="course-selection">
            <h2>Select Courses</h2>

            <!-- Semester Dropdown -->
            <label for="semester">Select Semester:</label>
            <select id="semester">
                <option value="fall">Fall 2024</option>
                <option value="spring">Spring 2025</option>
            </select>

            <h3>Theory Courses</h3>
            <div id="theory-courses">
                <!-- Theory Courses Will Be Dynamically Inserted Here -->
            </div>

            <h3>Lab Courses</h3>
            <div id="lab-courses">
                <!-- Lab Courses Will Be Dynamically Inserted Here -->
            </div>
        </div>

        <!-- Right Pane: Teacher Profile -->
        <div class="teacher-profile">
            <h2>Teacher Profiles</h2>
            <div id="teacher-details" class="teacher-details">
                <p>Select a teacher to view their details.</p>
            </div>
        </div>
    </div>

    <!-- Selected Courses Summary -->
    <div class="summary">
        <h2>Selected Courses</h2>
        <ul id="selected-courses">
            <li>No courses selected yet.</li>
        </ul>
        <button id="submitSelection">Submit Selections</button>
    </div>

    <!-- Feedback Form -->
    <div class="feedback-form">
        <h2>Feedback</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Your Email">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" placeholder="Your feedback here..." rows="4"></textarea>
        <button id="submitFeedback">Submit Feedback</button>
    </div>

    <script>
        // Teachers Data for Fall and Spring Semesters
        const teachersData = {
            "Dr. Smith": { name: "Dr. Smith", rating: 4.5, research: "Algebraic Geometry", patents: "3 Patents", background: "Ph.D. in Mathematics" },
            "Dr. Williams": { name: "Dr. Williams", rating: 4.6, research: "Quantum Mechanics", patents: "2 Patents", background: "Ph.D. in Physics" },
            "Dr. Johnson": { name: "Dr. Johnson", rating: 4.8, research: "Thermodynamics", patents: "4 Patents", background: "Ph.D. in Physics" },
            "Dr. Taylor": { name: "Dr. Taylor", rating: 4.4, research: "Complex Analysis", patents: "1 Patent", background: "Ph.D. in Mathematics" },
            "Dr. Adams": { name: "Dr. Adams", rating: 4.7, research: "Software Engineering", patents: "5 Patents", background: "Ph.D. in Computer Science" },
            "Dr. Green": { name: "Dr. Green", rating: 4.2, research: "American History", patents: "0 Patents", background: "Ph.D. in History" },
            "Dr. Hill": { name: "Dr. Hill", rating: 4.3, research: "Microeconomics", patents: "2 Patents", background: "Ph.D. in Economics" },
            "Dr. King": { name: "Dr. King", rating: 4.1, research: "Statistical Mechanics", patents: "1 Patent", background: "Ph.D. in Physics" },
            "Dr. Davis": { name: "Dr. Davis", rating: 4.0, research: "Classical Mechanics", patents: "0 Patents", background: "Ph.D. in Physics" },
            "Dr. Martinez": { name: "Dr. Martinez", rating: 4.5, research: "Genetics", patents: "2 Patents", background: "Ph.D. in Biology" },
            "Dr. Patel": { name: "Dr. Patel", rating: 4.1, research: "Machine Learning", patents: "1 Patent", background: "Ph.D. in Computer Science" },
            "Dr. Lee": { name: "Dr. Lee", rating: 4.3, research: "Artificial Intelligence", patents: "3 Patents", background: "Ph.D. in Computer Science" },
            "Dr. Collins": { name: "Dr. Collins", rating: 4.4, research: "Cultural History", patents: "1 Patent", background: "Ph.D. in History" },
            "Dr. Harris": { name: "Dr. Harris", rating: 4.7, research: "Genetics", patents: "2 Patents", background: "Ph.D. in Biology" },
            "Dr. Young": { name: "Dr. Young", rating: 4.5, research: "Microeconomics", patents: "2 Patents", background: "Ph.D. in Economics" },
            "Dr. Kim": { name: "Dr. Kim", rating: 4.8, research: "Cybersecurity", patents: "3 Patents", background: "Ph.D. in Computer Science" },
            "Dr. Parker": { name: "Dr. Parker", rating: 4.6, research: "Machine Learning", patents: "4 Patents", background: "Ph.D. in Computer Science" },
            "Dr. Lopez": { name: "Dr. Lopez", rating: 4.4, research: "Data Mining", patents: "2 Patents", background: "Ph.D. in Computer Science" },
            "Dr. Carter": { name: "Dr. Carter", rating: 4.2, research: "Game Theory", patents: "1 Patent", background: "Ph.D. in Economics" },
            "Dr. Turner": { name: "Dr. Turner", rating: 4.7, research: "Economics Of Corruption", patents: "1 Patent", background: "M.S in History" },
            "Dr. Rodriguez": { name: "Dr. Rodriguez", rating: 4.5, research: "Theory and Algorithms", patents: "1 Patent", background: "M.S in History" },

            "Dr. Miller": { name: "Dr. Miller", rating: 4.9, research: "Astrophysics", patents: "2 Patent", background: "Ph.D. in Physics" },
            "Dr. White": { name: "Dr. White", rating: 4.3, research: "Modern Physics", patents: "1 Patent", background: "Ph.D. in Physics" },
            "Dr. Evans": { name: "Dr. Evans", rating: 4.9, research: "Neuroscience", patents: "2 Patent", background: "Ph.D. in Biology" },
            "Dr. Brown": { name: "Dr. Brown", rating: 4.2, research: "Nano Chemistry", patents: "3 Patent", background: "Ph.D. in Chemistry" },
            "Dr. Howard": { name: "Dr. Howard", rating: 4.1, research: "Calculus", patents: "3 Patent", background: "M.S in History" },
            "Dr. Anderson": { name: "Dr. Anderson", rating: 4.4, research: "Cultural History", patents: "1 Patent", background: "M.S in History" },
            "Dr. James": { name: "Dr. James", rating: 4.6, research: "Social Mobility", patents: "2 Patent", background: "M.S in History" },
            "Dr. Perez": { name: "Dr. Perez", rating: 4.2, research: "Quantum Machinic", patents: "1 Patent", background: "Ph.D. in Physics" },
            "Dr. Robinson": { name: "Dr. Robinson", rating: 4.2, research: "Dataware Housing", patents: "3 Patent", background: "Ph.D. in Computer Science" },
            "Dr. Sanchez": { name: "Dr. Sanchez", rating: 4.1, research: "IOT and Bigdata", patents: "2 Patent", background: "Ph.D. in Computer Science" }
        };

        // Semester Data
        const semesterData = {
            fall: {
                theoryCourses: {
                    "Calculus 101": ["Dr. Smith", "Dr. Taylor", "Dr. Howard"],
                    "Physics 201": ["Dr. Johnson", "Dr. Williams", "Dr. King"],
                    "Software Engineering 301": ["Dr. Adams", "Dr. Patel", "Dr. Lee"],
                    "History 401": ["Dr. Green", "Dr. Hill", "Dr. Collins"]
                },
                labCourses: {
                    "Chemistry Lab": ["Dr. Scott", "Dr. Martinez", "Dr. Lopez"],
                    "Biology Lab": ["Dr. Evans", "Dr. Harris", "Dr. White"],
                    "Engineering Lab": ["Dr. Ramirez", "Dr. Parker", "Dr. Young"]
                }
            },
            spring: {
                theoryCourses: {
                    "English Literature 101": ["Dr. King", "Dr. Baker", "Dr. Nelson"],
                    "Economics 201": ["Dr. Adams", "Dr. Mitchell", "Dr. Roberts"],
                    "Philosophy 301": ["Dr. White", "Dr. Thompson", "Dr. Campbell"],
                    "Statistics 401": ["Dr. Turner", "Dr. Phillips", "Dr. Parker"]
                },
                labCourses: {
                    "Physics Lab": ["Dr. Ramirez", "Dr. Murphy", "Dr. Bailey"],
                    "Chemistry Lab": ["Dr. Kelly", "Dr. Lee", "Dr. Martinez"],
                    "IT Lab": ["Dr. Gonzalez", "Dr. Morgan", "Dr. Rogers"]
                }
            }
        };

        const selectedCourses = [];

        // Function to populate courses based on the selected semester
        function populateCourses(semester) {
            const theoryContainer = document.getElementById('theory-courses');
            const labContainer = document.getElementById('lab-courses');

            // Clear previous selections
            theoryContainer.innerHTML = '';
            labContainer.innerHTML = '';

            // Populate Theory Courses
            for (const [course, teachers] of Object.entries(semesterData[semester].theoryCourses)) {
                const courseDiv = document.createElement('div');
                courseDiv.className = 'card';
                courseDiv.innerHTML = `
                    <input type="checkbox" class="course-checkbox" id="${course}" onchange="toggleCourse('${course}', '${teachers.join(", ")}')">
                    <label for="${course}">${course}</label>
                    <select class="teacher-dropdown" id="teacher-${course}" onchange="updateTeacherProfile(this.value)">
                        <option value="">Select Teacher</option>
                        ${teachers.map(teacher => `<option value="${teacher}">${teacher}</option>`).join('')}
                    </select>
                `;
                theoryContainer.appendChild(courseDiv);
            }

            // Populate Lab Courses
            for (const [course, teachers] of Object.entries(semesterData[semester].labCourses)) {
                const courseDiv = document.createElement('div');
                courseDiv.className = 'card';
                courseDiv.innerHTML = `
                    <input type="checkbox" class="course-checkbox" id="${course}" onchange="toggleCourse('${course}', '${teachers.join(", ")}')">
                    <label for="${course}">${course}</label>
                    <select class="teacher-dropdown" id="teacher-${course}" onchange="updateTeacherProfile(this.value)">
                        <option value="">Select Teacher</option>
                        ${teachers.map(teacher => `<option value="${teacher}">${teacher}</option>`).join('')}
                    </select>
                `;
                labContainer.appendChild(courseDiv);
            }
        }

        // Function to toggle course selection
        function toggleCourse(course, teachers) {
            const courseIndex = selectedCourses.findIndex(c => c.course === course);
            if (courseIndex > -1) {
                selectedCourses.splice(courseIndex, 1);
            } else {
                selectedCourses.push({ course, teachers });
            }
            updateCourseSummary();
        }

        // Function to update the course summary
        function updateCourseSummary() {
            const summaryContainer = document.getElementById('selected-courses');
            summaryContainer.innerHTML = '';

            if (selectedCourses.length === 0) {
                summaryContainer.innerHTML = '<li>No courses selected yet.</li>';
            } else {
                selectedCourses.forEach(({ course, teachers }) => {
                    const li = document.createElement('li');
                    li.textContent = `${course} (Teachers: ${teachers})`;
                    summaryContainer.appendChild(li);
                });
            }
        }

        // Function to update teacher profile
        function updateTeacherProfile(teacher) {
            const teacherDetailsDiv = document.getElementById('teacher-details');
            if (teacher && teachersData[teacher]) {
                const { rating, research, patents, background } = teachersData[teacher];
                teacherDetailsDiv.innerHTML = `
                    <h3>${teacher}</h3>
                    <p>Rating: ${rating}</p>
                    <p>Research: ${research}</p>
                    <p>Patents: ${patents}</p>
                    <p>Background: ${background}</p>
                `;
            } else {
                teacherDetailsDiv.innerHTML = '<p>Select a teacher to view their details.</p>';
            }
        }

        // Event Listener for Semester Dropdown
        document.getElementById('semester').addEventListener('change', function() {
            populateCourses(this.value);
        });

        // Initial Course Population
        populateCourses('fall');

        // Feedback Submission
        document.getElementById('submitFeedback').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            alert(`Thank you, ${name}! Your feedback has been submitted.`);
        });

        // Course Selection Submission
        document.getElementById('submitSelection').addEventListener('click', () => {
            if (selectedCourses.length === 0) {
                alert('Please select at least one course.');
            } else {
                alert('Your course selections have been submitted successfully.');
            }
        });
    </script>
</body>
</html>
